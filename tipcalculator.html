<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1>TIP CALCULATOR</h1>
    <input class="amount" type="text" placeholder="Enter bill amount " id="billAmount"
        style="width: 30%; height: 30px;">
    <br>
    <label for="customRange1" class="form-label">Range</label>
    <input type="range" class="form-range" style="width: 75%;" value="18" min="0" max="50" step=".5" id="tipRange">
    <output id="percentOut">18%</output>
    <br>
    <button id="btnCalculate" type="button" class="btn btn-primary">Calculate tip</button> <br>
    <output id="result"></output>
    <script src="tipcalculator.js"></script>
</body>

</html>
